<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login screen</title>
</head>
<body>
  <form action="GET">
    <input type="email" name="email" id="userEmail" required autocomplete="off" autofocus> <br/>
    <input type="password" name="password" id="userPassword" required> <br/>
    <input type="checkbox" name="lembrar" id="rememberMe"> Lembrar-me <br/>
    <button type="submit">Entrar</button>
  </form> 
  <br>
  <br>
  <form action="POST">
    <input type="checkbox" id="input-checkbox" /><br>
    <input type="text" id="input-text"/><br>
    <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a><br>
  </form>
  <script src="/script.js"></script>
</body> 
</html>
