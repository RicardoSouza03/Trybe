<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="Vermelha">
    <h3 class="Branca">Cor primária</h3>
  </div>
  <div id="Roxa">
    <h3 class="Ciano">Cor Secundária</h3>
  </div>
  <div id="Verde">
    <h3 class="Amarela">Cor Complementar</h3>
  </div>
  <div id="Laranja">
    <h3 class="Marrom">Cor Escura</h3>
  </div>
  <div id="Azul">
    <h3 class="Rosa">Cor Clara</h3>
  </div>
</body>
</html>
